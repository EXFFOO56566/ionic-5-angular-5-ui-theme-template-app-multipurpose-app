<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>E-commerce Example 5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="5.8" *ngFor="let item of allProducts">
          <div class="back_image" [style.backgroundImage]="'url(' + item.url + ')'">
            <ion-icon name="heart-outline"></ion-icon>
          </div>
          <ion-label class="name">{{item.name}}</ion-label>
          <ion-label class="prize">{{item.price}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
