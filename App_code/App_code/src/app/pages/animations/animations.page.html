<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Animations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item class="ion-no-padding" lines="none">
    <ion-label style="margin-left: 8px;">Animation</ion-label>
    <ion-select [(ngModel)]="animation" placeholder="Select Animation">
      <ion-select-option *ngFor="let item of arrayAnimation" [value]="item">{{item}}</ion-select-option>
    </ion-select>
  </ion-item>

  <div style="margin-top: 50px;" [className]="getName()"></div>

</ion-content>
