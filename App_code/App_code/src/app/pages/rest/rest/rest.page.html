<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Rest API CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-item>
      <ion-label class="ion-text-center">Resources</ion-label>
    </ion-item>
    <ion-button (click)="restLogin()" expand="block" id="g1">
      Rest API Login
    </ion-button>

    <ion-button (click)="restSignup()" expand="block" id="g2">
      Rest API Signup
    </ion-button>

    <ion-button (click)="restList()" expand="block" id="g3">
      Rest API List
    </ion-button>

    <ion-button (click)="restimageUpload()" expand="block" id="g4">
      Rest API Image Upload
    </ion-button>


  </ion-list>

</ion-content>
