<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Grid Example 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let item of dummyData">
          <div class="back_image" [style.backgroundImage]="'url(' + item.url + ')'"></div>
          <ion-label>{{item.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
