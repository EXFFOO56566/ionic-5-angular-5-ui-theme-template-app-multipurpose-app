<ion-tabs appSwipetab (ionTabsDidChange)="ionTabsDidChange($event)" (tabChange)="onTabChange($event)" #myTabs>
  <ion-tab-bar color="secondary" slot="bottom">
      <ion-tab-button tab="grid-ex1">
          <ion-icon name="person"></ion-icon>
          <ion-label>Account</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="grid-ex2">
          <ion-icon name="call"></ion-icon>
          <ion-label>Contact</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="grid-ex3">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
      </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
