<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Rating Form
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h3 class="title">Your opinion</h3>
  <div class="desc">
    <div class="howWas">
      <h2 class="howWasText">So how was it?</h2>
      <h2 class="about">
        Because at |Your Service| we are concerned about the satisfaction of our customers, we would find out how
        your  delivery has passed. Promised, it will only take 2 minutes!
      </h2>
    </div>
  </div>
  <div class="ratingBox">
    <h2 class="gourmand">Rate Now</h2>
    <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
      starIconName="star" nullable="false" (ngModelChange)="onRatingChange($event)"></rating>
    <!-- <button ion-button full round class="sendBtn" (click)="ratnow()">Rate It</button> -->
    <ion-button expand="full" shape="round" class="sendBtn" (click)="ratnow()">Rate It</ion-button>
  </div>

</ion-content>
