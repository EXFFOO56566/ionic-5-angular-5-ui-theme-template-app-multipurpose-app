<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
          <div class="back_image" [style.backgroundImage]="'url(assets/imgs/cloth2.jpg)'"></div>
          <ion-label>Casual T-shirt</ion-label>
          <ion-label class="prise">$100.00</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
