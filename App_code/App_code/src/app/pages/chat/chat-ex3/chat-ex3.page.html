<ion-header>
  <div class="header_div">
    <div class="first_div">
      <ion-buttons slot="start">
        <ion-back-button mode="md" color="light"></ion-back-button>
      </ion-buttons>
      <div class="back_image" [style.backgroundImage]="'url(assets/imgs/user1.jpg)'"></div>
      <ion-label>Jonh Doe</ion-label>
    </div>
    <div>
      <ion-button fill="clear" size="small">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <span *ngFor="let item of msgs">
      <div class="left_div" *ngIf="item.side == 'left'">
        <div class="inner_div">
          <div class="back_image" [style.backgroundImage]="'url(assets/imgs/user1.jpg)'"></div>
          <div class="msg_div">
            <ion-label>{{item.msg}}</ion-label>
          </div>
        </div>
        <div class="back_img" style="margin-left: 45px;" [style.backgroundImage]="'url(assets/imgs/food.jpg)'"></div>
      </div>

      <div class="right_div" *ngIf="item.side == 'right'">
        <div class="inner_div">
          <div class="msg_div">
            <ion-label>{{item.msg}}</ion-label>
          </div>
          <div class="back_image" [style.backgroundImage]="'url(assets/imgs/user2.jpg)'"></div>
          <!-- <div class="back_img" [style.backgroundImage]="'url(assets/imgs/food.jpg)'"></div> -->
        </div>
      </div>
    </span>
  </div>
</ion-content>
<ion-footer>
  <div class="footer_div">
    <ion-icon name="happy-outline" class="smiley"></ion-icon>
    <ion-input type="text" placeholder="Type Here.."></ion-input>
    <div class="chat_div">
      <ion-icon name="navigate"></ion-icon>
    </div>
  </div>
</ion-footer>
