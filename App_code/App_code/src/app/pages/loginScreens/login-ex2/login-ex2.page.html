<ion-content>
  <div class="main_content_div" [class.ios_pad]="plt == 'ios'">
    <ion-icon name="arrow-back-outline" (click)="goBack()"></ion-icon>
    <div class="upper_div">
      <img src="assets/imgs/car.png">
    </div>
    <div class="lower_div">

      <ion-label class="head_lbl">Login</ion-label>

      <ion-item class="ion-no-padding">
        <ion-label position="floating" class="light_lbl">Username</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item class="ion-no-padding">
        <ion-label position="floating" class="light_lbl">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round">
        Login
      </ion-button>

      <ion-label class="bottom_lbl">Don't have and account ? <span class="signup_span">Sign Up</span></ion-label>

    </div>
  </div>
</ion-content>
